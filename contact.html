<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./src/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <!-- ENTER CODE HERE AFTER FINISHING WITH BURGER -->

    <nav class="navegation small-section">
      <div class="nav-logo">
        <a href="/index.html"
          ><img src="./images/Circle_logo.png" alt="Circle blue logo"
        /></a>
      </div>
      <!-- CENTRAL MENU -->
      <div class="nav-menu">
        <div><a href="#" class="headline-reg"> Home</a></div>
        <div><a href="#" class="headline-reg"> Projects</a></div>
        <div><a href="#" class="headline-reg"> Services</a></div>
      </div>
      <!-- CONTACT US -->
      <div>
        <a href="#" class="blue-button contact">Contact Us</a>
      </div>
    </nav>

    <!-- MAIN FORM -->
    <section class="mainform small-section">
      <h1>Contact Us</h1>
      <form action="" method="post">
        <div class="form-contact-container">
          <label class="body-intro-reg" for="name">Full Name*</label>
          <input
            type="text"
            name="name"
            placeholder="Enter your name..."
            class="headline-reg"
          />
        </div>
        <div class="phone-email-container">
          <div class="form-contact-container">
            <label class="body-intro-reg" for="email">Email</label>
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
              class="headline-reg"
            />
          </div>
          <div class="form-contact-container">
            <label class="body-intro-reg" for="phone">Phone</label>
            <input
              type="number"
              name="phone"
              placeholder="Enter your phone"
              class="headline-reg"
            />
          </div>
        </div>
        <div class="form-contact-container">
          <label class="body-intro-reg" for="message">Message*</label>
          <textarea
            type="text"
            name="message"
            placeholder="Write your message here..."
            rows="6"
            class="headline-reg long-message"
          ></textarea>
        </div>
        <input
          type="submit"
          value="Submit"
          class="blue-button button-submit"
          id="main-form-button"
        />
      </form>
    </section>

    <!-- FOOTER MENU -->
    <footer class="footer small-section">
      <!-- LOGO AND ADRESS  -->
      <div class="adress">
        <img src="./images/Circle_logo.png" alt="Circle blue logo" />
        <p class="headline-reg">
          2972 Westheimer Rd. Santa Ana, Illinois 85486
        </p>
      </div>
      <!-- GRID MENU headline regular -->
      <div class="footer-menu">
        <div><a href="#" class="headline-reg"> Services</a></div>
        <div><a href="#" class="headline-reg"> Team</a></div>
        <div><a href="#" class="headline-reg"> About Us</a></div>
        <div><a href="#" class="headline-reg"> Press</a></div>
        <div><a href="#" class="headline-reg"> Projects</a></div>
        <div><a href="#" class="headline-reg"> Privacy Policy</a></div>
      </div>
    </footer>
    <script src="./src/script.js"></script>
  </body>
</html>
